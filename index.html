<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Bot</title>
    <style>
        /* Modern Gradient Background */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #8b5cf6 100%);
            /* Vibrant Deep Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            /* Ensure text is readable on dark bg if needed outside card */
        }

        /* Glassmorphism Chat Container */
        .chat-widget {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            /* Translucent white */
            backdrop-filter: blur(16px);
            /* Blur effect */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Subtle border */
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            /* Deep shadow */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Style */
        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            /* Icon gradient */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Pulsing Status Dot */
        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(74, 222, 128, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            /* Scrollbar styling for webkit */
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .msg {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot {
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user {
            background: linear-gradient(135deg, #a855f7, #d946ef);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            /* Align with bot messages */
            display: inline-flex;
            gap: 5px;
            align-self: flex-start;
            width: fit-content;
            align-items: center;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            /* Darker stripe for input area */
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 20px;
            border-radius: 30px;
            outline: none;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div class="chat-widget">
        <div class="header">
            <div class="bot-icon">ðŸ¤–</div>
            <div>
                <div style="font-weight: 600; font-size: 16px;">Feedback Bot</div>
                <div style="font-size: 12px; opacity: 0.9;">
                    <span class="status-dot"></span> Online Now
                </div>
            </div>
        </div>

        <div id="chat-window">
            <div class="msg bot">Nice! Hello. How was your experience with our service today?</div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Reply to Feedback Bot..."
                onkeypress="if(event.key==='Enter') sendFeedback()">
            <button onclick="sendFeedback()">âž”</button>
        </div>
    </div>

    <script>
        async function sendFeedback() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const text = input.value.trim();

            if (!text) return;

            // Get or create session ID
            let sessionId = localStorage.getItem('chatSessionId');
            if (!sessionId) {
                // Simple UUID fallback if crypto.randomUUID not supported in older browsers
                if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                    sessionId = crypto.randomUUID();
                } else {
                    sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                }
                localStorage.setItem('chatSessionId', sessionId);
            }

            // Show User Message
            chatWindow.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Show Typing Indicator
            const typingId = 'typing-' + Date.now();
            const typingHTML = `
                <div class="typing-indicator" id="${typingId}">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatWindow.insertAdjacentHTML('beforeend', typingHTML);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('http://127.0.0.1:8000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, session_id: sessionId })
                });
                const data = await response.json();

                setTimeout(() => {
                    // Remove typing indicator
                    const typingElem = document.getElementById(typingId);
                    if (typingElem) typingElem.remove();

                    let reply = data.message || "I'm having trouble thinking right now.";

                    chatWindow.innerHTML += `<div class="msg bot">${reply}</div>`;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1500);
            } catch (e) {
                console.error("Connection error:", e);
                // Also remove typing indicator on error
                const typingElem = document.getElementById(typingId);
                if (typingElem) typingElem.remove();
                chatWindow.innerHTML += `<div class="msg bot">Connection error. Please ensure the bot is running.</div>`;
            }
        }
    </script>

</body>

</html>
